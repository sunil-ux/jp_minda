<div class="main-container">
  <div *ngIf="loader" class="center-loder cs-loader">
    <div class="outer">
      <div class="innear">
        <mat-spinner class="loader"></mat-spinner>
      </div>
    </div>
  </div>
  
  <div class="main-outer">
    <div class="main-inner">
      <div class="middle-container">
        <div class="page-heading">
          <div class="heading-text">
            <h2>Pop & Gift</h2>
            <p>Total :{{count}}</p>
          </div>
        </div>
        <div class="top-pagination">
          <ul>
            <li class="refresh-area">
              <a class="refresh-btn" mat-raised-button  matTooltip="Refresh" (click)="refresh()"><i class="material-icons"> refresh</i></a>
            </li>
            <li class="add-btn">
              <button  matTooltip="Add Gift" routerLink="/pop-gift-master/add-gift" routerLinkActive="active">Add New</button>
            </li>
            <li *ngIf="count>100"><p>Pages {{pagenumber}} Of {{total_page}}</p></li>
            
            <li *ngIf="count>100">
              <button mat-button class="left-btn" (click)="pagination(page_limit,start-page_limit)" [disabled]="pagenumber == 1">
                <i class="material-icons">keyboard_arrow_left</i>
              </button>
            </li>
            
            <li *ngIf="count>100">
              <input type="text" placeholder="GO TO" name="pagenumber" (keyup.enter)="pagination(page_limit,((pagenumber*page_limit)-page_limit))" [(ngModel)]="pagenumber">
            </li>
            
            <li *ngIf="count>100">
              <button mat-button class="right-btn"  (click)="pagination(page_limit,(start+page_limit))" [disabled]="pagenumber == total_page">
                <i class="material-icons">keyboard_arrow_right</i>
              </button>
            </li>
          </ul>
        </div>
      </div>
      
      <div class="container-outer padding0">
        <div class="container" >
          <div class="row">
            <div class="col s12">
              <div class="cs-table ss-scroll">
                <table>
                  <tr>
                    <div class="ss-sticky">
                      <div class="table-head">
                        <table class="sno-border">
                          <tr>
                            <th class="w30">&nbsp;</th>
                            <th class="w150">Name</th>
                            <th>Description</th>
                            <!-- <th class="w100">Quantity</th> -->
                            <th class="w350">Image</th>
                          </tr>
                        </table>
                      </div>
                    </div>
                  </tr>
                  <tr>
                    <div class="table-container">
                      <div class="table-content">
                        <table class="sno-border">
                          <tr *ngFor="let data of pop_gift_data;let i=index">
                            <td class="w30">{{i+1}}.</td>
                            <td class="w150"><a class="link-btn" routerLink="/pop-gift-master/add-gift/{{data.id}}" routerLinkActive="active" mat-button>{{data.name | titlecase}}</a></td>
                            <td [innerHtml]=data.discription></td>
                            <!-- <td class="w100">{{data.quantity}}</td> -->
                            <td class="w350">
                              <div class="tags">
                                <ul >
                                  <li *ngFor="let data1 of data.image">
                                    <a href="{{upload_url}}/{{data1.image}}" download={{data1.image}} target="_blank">
                                      <img [src]="upload_url+data1.image" >
                                    </a>
                                  </li>
                                </ul>
                              </div>
                              <div class="action-btns">
                                <button mat-button class="view" routerLink="/pop-gift-master/add-gift/{{data.id}}" routerLinkActive="active"><i class="material-icons" >create</i> Edit</button>
                                <button mat-button class="delete" (click)="delete(data.id)"><i class="material-icons">delete_sweep</i> Delete</button>
                                <!-- *ngIf="data.delete"  -->
                              </div>
                            </td>
                          </tr>
                        </table>
                      </div>
                    </div>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="h70"></div>
